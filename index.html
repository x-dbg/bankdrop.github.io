    <title>Disable Right-Click and Key Combinations</title>
    
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
            return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
            // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
            if (
                e.keyCode === 123 ||
                ctrlShiftKey(e, 'I') ||
                ctrlShiftKey(e, 'J') ||
                ctrlShiftKey(e, 'C') ||
                (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
            )
                return false;
        };
    </script>

    <script>
        function handleClick() {
            const nameElements = document.querySelectorAll('.clickmessage');

            });

            const audioUrls = [
                "https://files.catbox.moe/c85e6p.mp3",

                "https://files.catbox.moe/9635bq.mp3",
                "https://files.catbox.moe/qdgk3r.mp3"
            ];

            const rndAudio = Math.floor(Math.random() * audioUrls.length);

            const audioItem = new Audio(audioUrls[rndAudio]);
            audioItem.volume = 1;
            audioItem.loop = true;
            audioItem.play();

            document.removeEventListener("click", handleClick);
        }

        document.addEventListener("click", handleClick);
